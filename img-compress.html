<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online for free. Reduce image size without losing quality.">
    <meta name="keywords" content="compress image, reduce image size, image compressor, free image tool">
    <meta name="author" content="Md Rashid">
    <title>Compress Image - ToolHub</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reuse the same CSS as the homepage */
        :root {
            --primary-color: #007BFF;
            --secondary-color: #0056b3;
            --background-color: #f4f4f4;
            --text-color: #333;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: var(--white);
            padding: 10px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--secondary-color);
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .back-button {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 1.1rem;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: slideIn 1s ease-in-out;
        }

        .upload-area:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .upload-area.dragover {
            background-color: rgba(0, 123, 255, 0.2);
            border-color: var(--secondary-color);
        }

        .upload-area p {
            margin: 0;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        input[type="file"] {
            display: none;
        }

        .compression-options {
            margin: 20px 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .compression-options label {
            font-size: 1.1rem;
            font-weight: bold;
            margin-right: 10px;
        }

        .compression-options select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .compression-options select:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .compression-options select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 12px rgba(0, 123, 255, 0.5);
        }

        #preview-container {
            text-align: center;
            margin: 20px 0;
            animation: fadeIn 2.5s ease-in-out;
        }

        #preview-image {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: none; /* Hidden by default */
            transition: transform 0.3s ease;
        }

        #preview-image:hover {
            transform: scale(1.05);
        }

        #download-link {
            display: none;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        #download-link a {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 30px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #download-link a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--white);
            margin-top: 50px;
            box-shadow: var(--shadow);
            animation: fadeIn 3.5s ease-in-out;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer a {
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--secondary-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .compression-options select {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .upload-area p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="#image-tools">Image Tools</a>
        <a href="#pdf-tools">PDF Tools</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <!-- Back to Home Button -->
        <button class="back-button" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Back to Home
        </button>

        <!-- Compress Image Tool Content -->
        <h1>Compress Image</h1>
        <p>Reduce the size of your images without losing quality.</p>

        <!-- Drag-and-Drop or Select Image Area -->
        <div class="upload-area" id="upload-area">
            <p>Drag & Drop or Click to Upload Image</p>
            <input type="file" id="image-input" accept="image/*">
        </div>

        <!-- Compression Level Selection -->
        <div class="compression-options">
            <label for="compression-level">Compression Level:</label>
            <select id="compression-level">
                <option value="0.1">Low (10%)</option>
                <option value="0.5" selected>Medium (50%)</option>
                <option value="0.9">High (90%)</option>
            </select>
        </div>

        <!-- Image Preview and Download Link -->
        <div id="preview-container">
            <img id="preview-image" src="#" alt="Compressed Image Preview">
        </div>
        <div id="download-link">
            <a id="download-btn" download="compressed-image.jpg">Download Compressed Image</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ToolHub. All rights reserved. | <a href="privacy-policy.html">Privacy Policy</a></p>
    </footer>

    <script>
        // JavaScript Functionality
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('image-input');
        const previewImage = document.getElementById('preview-image');
        const downloadLink = document.getElementById('download-link');
        const compressionLevel = document.getElementById('compression-level');

        // Drag-and-Drop Functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            handleFile(fileInput.files[0]);
        });

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle File Upload
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Compress Image Functionality
        compressionLevel.addEventListener('change', () => {
            if (!fileInput.files.length) {
                alert('Please select an image first.');
                return;
            }

            const file = fileInput.files[0];
            const level = parseFloat(compressionLevel.value);

            const img = new Image();
            img.src = URL.createObjectURL(file);

            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                canvas.toBlob((blob) => {
                    const compressedUrl = URL.createObjectURL(blob);
                    previewImage.src = compressedUrl;
                    downloadLink.style.display = 'block';
                    document.getElementById('download-btn').href = compressedUrl;
                }, 'image/jpeg', level);
            };
        });
    </script>
</body>
</html>
